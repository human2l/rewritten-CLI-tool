<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="control-panel">
        <div class="row my-3">
          <div class="col">
            <label for="fileInput">Select video:</label>
            <input type="file" id="fileInput" name="file" />
          </div>
          <div class="col">
            <label for="fpsInput">FPS: </label>
            <input
              type="text"
              name="fpsInput"
              id="fpsInput"
              value="30"
              onchange="updateFPS(this.value)"
            />
          </div>
          <div class="col">
            <div class="button-group">
              <button
                id="startBtn"
                class="btn btn-success"
                onclick="start()"
                disabled
              >
                Start
              </button>
              <button
                id="pauseBtn"
                class="btn btn-warning"
                onclick="pause()"
                disabled
              >
                Pause
              </button>
              <button
                id="stopBtn"
                class="btn btn-danger"
                onclick="stop()"
                disabled
              >
                Stop
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-placeholder">
          <p>Loading...</p>
      </div>
      <div class="content">
        <div class="row">
          <div class="col">Video loaded:</div>
          <div class="col">Frame uploading:</div>
          <div class="col">Picture receiving:</div>
        </div>
        <div class="row my-3">
          <div class="col">
            <video id="inputVideoSrc" alt="No Video"></video>
          </div>

          <div class="col">
            <canvas id="canvasImage"></canvas>
          </div>
          <div class="col">
            <p>[pictures received from server]</p>
          </div>
        </div>
        <div class="test">
          <input type="file" id="inputImage" name="file" />
          <img id="image" src="" alt="No Image" />
          <canvas id="inputImageCanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="rewritten_cli_tool.js"></script>
  <script src="FileSaver.js"></script>
  <script
    async
    src="opencv.js"
    onload="onOpenCvReady();"
    type="text/javascript"
  ></script>
</html>
