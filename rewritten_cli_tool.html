  <body>
    <div class="control-panel-placeholder">
      <p>opencv.js is loading......</p>
    </div>
    <div class="control-panel">
      <div class="controls">
        <div class="row">
          <div class="col">
            <label for="fileInput">Select video:</label>
            <input type="file" id="fileInput" name="file" />
          </div>
          <!-- <div class="col">
            <label for="fpsInput">FPS: </label>
            <input
              type="text"
              name="fpsInput"
              id="fpsInput"
              value="30"
              onchange="updateFPS(this.value)"
            />
          </div> -->
          <div class="col">
            <div class="button-group">
                <input type="checkbox" name="Auto Send" id="autoSendCB">
                <label for="autoSendCB" class="mr-3">Auto Send</label>
              <button
                id="startBtn"
                class="btn btn-success"
                onclick="startAndSend()"
                disabled
              >
                Start & Send
              </button>
              <button
                id="pauseBtn"
                class="btn btn-warning"
                onclick="pause()"
                disabled
              >
                Pause
              </button>
              <button
                id="resetBtn"
                class="btn btn-danger"
                onclick="reset()"
                disabled
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-placeholder">
      <p>Loading...</p>
    </div>
    <div class="content">
      <div class="row">
        <div class="col">
          <p>Video loaded:</p>
          <video id="inputVideoSrc" alt="No Video"></video>
        </div>
        <div class="col">
          <p>Frame uploaded:</p>
          <canvas id="uploadCanvas"></canvas>
        </div>
        <div class="col">
          <p>SVG received:</p>
          <canvas id="showcaseCanvas"></canvas>
          <!-- <div class="svg-showcase" hidden></div> -->
        </div>
        <div class="col">
            <p>Borders detected:</p>
            <div id="border-canvas-area">

            </div>
        </div>
        
        
      </div>
    </div>
